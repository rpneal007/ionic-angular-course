<ion-header>
  <ion-toolbar>
    <ion-title>Offer for places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    
    <ion-row>
      <ion-col  size="12" size-sm="8" offset-sm="2" class="ion-text-center">
      <ion-list>
        <ion-item *ngFor="let offer of loadedOffers.slice(1)"  [routerLink]="[
        '/', 
        'places', 
        'tabs', 
        'offers', 
        offer.id]" detail>
          <ion-thumbnail slot="start">
            <ion-img [src]="offer.imageUrl"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>{{offer.title}}</h2>
            <p>{{offer.description}}</p>
          </ion-label>

        </ion-item>
      </ion-list>
    </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
